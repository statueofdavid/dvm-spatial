  gap: 6vw; 
  width: 90%;

  justify-content: center; 
  align-items: center; 
  width: 100%;
}

.main-photo {
  width: 100%; 
  max-width: 440px; /* Rigidity to prevent "Ghosting" expansion */
  height: auto;
  border: 1px solid #ff810a;
  border-radius: 4px;
  box-shadow: 0 0 60px rgba(0,0,0,0.9);
  object-fit: cover;
  flex-shrink: 0;
}

.parallax-text {
  display: flex;
  flex-direction: column;
  justify-content: center;
  color: #fff;
  text-align: left;
}

  margin-bottom: 10px;

.image-cloud-container {
  position: relative; 
  width: 70vmin; 
  height: 70vmin; 
  transform-style: preserve-3d;
  margin-top: -10vh; /* Balance the visual weight */
}

.cloud-wrapper { 
  position: absolute; 
  transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); 
}

.cloud-item {
  width: clamp(160px, 18vw, 280px); 
  border: 1px solid rgba(255, 129, 10, 0.2);
  background: #000; 
  box-shadow: 0 15px 50px rgba(0,0,0,0.8);
  transition: 0.3s all ease;
}

.cloud-item.grayscale { filter: grayscale(100%); opacity: 0.8; }

.active-layer .cloud-item {
